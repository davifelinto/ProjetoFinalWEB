<!-- Apresentar tela para cadastro de Conta Corrente -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastrar Conta | BOAR Web App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/icons/BOAR_icon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/home"><img src="/icons/BOAR_icon.png" width="" height="50" alt="">
        BOAR
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/home">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/account/indexAccount">Conta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/transaction/depositTransaction">Depósito</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/transaction/createTransaction">Transferências</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/transaction/readTransaction">Histórico</a>
          </li>
          <li class="nav-item">
            <form action="/exit" method="post">
              <button type="submit" class="btn btn-danger">Sair</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <section class="container my-5">
        {{#account}}
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{account.result}}</strong> cadastrada com sucesso!
            </div>
        {{/account}}

        {{#error}}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{error}}</strong> não foi possível concluir o cadastro.
            </div>
        {{/error}}

        <header class="bg-light text-center py-1">
          <h3>Cadastrar conta</h3>
        </header>
        <form method="post" action="/account/createAccount">
            <div class="row">
                <div class="col-6">
                    <label class="form-label" for="number">Número</label>
                    <input class="form-control" type="number" id="number" name="number" placeholder="Digite o Número (Deve ser único)">
                </div>
                <div class="col-6">
                    <label class="form-label" for="name">Nome</label>
                    <input class="form-control" type="text" id="name" name="name" placeholder="Digite o nome">
                </div>
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-dark btn-block">Cadastrar</button>
            </div>
        </form>

    </section>
    
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>© 2023 Bank Of ARthur. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>

</html>

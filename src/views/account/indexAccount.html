<!-- Apresentar tela para seleção de Conta Corrente após login -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção de conta | BOAR Web App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" href="../icons/BOAR_icon.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/home"><img src="../icons/BOAR_icon.png" width="" height="50" alt="">
        BOAR
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/home">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/account/indexAccount">Conta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/transaction/depositTransaction">Depósito</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/transaction/readTransaction">Transferências</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/index">Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container mt-5">
    {{#error}}
    <div class="alert alert-danger alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{error}}</strong> não foi possível listar contas.
    </div>
    {{/error}}

    <header class="bg-light text-center py-1">
      <h3>Seleção de conta</h3>
    </header>
    <div class="row">
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Número</th>
                        <th>Nome</th>
                        <th>Detalhes</th>
                    </tr>
                </thead>
                
                <tbody>
                    {{#accounts}}
                    <tr>
                        <td>{{id}}</td>
                        <td>{{number}}</td>
                        <td>{{name}}</td>
                        <td>
                            <a href="/account/infoAccount/{{id}}">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                                <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                              </svg>
                            </a>
                        </td>
                    </tr>
                    {{/accounts}}
                </tbody>
            </table>
        </div>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
        <p>© 2023 Bank Of ARthur. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>

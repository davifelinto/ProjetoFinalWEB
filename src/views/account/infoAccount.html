<!-- Apresentar tela para consulta de saldo da Conta Corrente -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes de conta | BOAR Web App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" href="../icons/BOAR_icon.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/home"><img src="../icons/BOAR_icon.png" width="" height="50" alt="">
            BOAR
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/home">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/account/indexAccount">Conta</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/transaction/depositTransaction">Depósito</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/transaction/readTransaction">Transferências</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/index">Sair</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

  <section class="container my-5">
    {{#error}}
    <div class="alert alert-danger alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{error}}</strong> não foi possível mostrar conta.
    </div>
    {{/error}}

    <header class="bg-light text-center py-1">
        <h3>Detalhes da conta</h3>
    </header>

    <div class="container mt-5">
        <input type="hidden" name="id" value="{{account.id}}">
        <div class="row">
            <div class="col-3">
                <label class="form-label" for="number">Numero:</label>
                <p class="text" >{{account.number}}</p>
            </div>
            <div class="col-3">
                <label class="form-label" for="nome">Nome:</label>
                <p class="text" >{{account.name}}</p>
            </div>
            <div class="col-md-3">
                <label class="form-label" for="open_date">Data de abertura:</label>
                <p class="text" >{{account.open_date}}</p>
            </div>
            <div class="col-md-3">
                <label class="form-label" for="balance">Saldo:</label>
                <p class="text" >{{account.balance}}</p>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>© 2023 Bank Of ARthur. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>

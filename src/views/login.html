<!-- Apresentar tela de login (email/senha) -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Login | BOAR Web App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="./icons/BOAR_icon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/home"><img src="./icons/BOAR_icon.png" width="" height="50" alt="">
            BOAR
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/personUser/createPersonUser">Cadastrar-se</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Fazer login</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>
    <section class="container my-3">
        
        {{#authentication_error}}
        <div class="alert alert-danger alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            Não foi possível autenticar o usuário.
        </div>
        {{/authentication_error}}

        {{#exit_success}}
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            Saída efetuada com sucesso.
        </div>
        {{/exit_success}}

        <!-- {{#person}}
            <h3>Olá, {{person.name}}</h3>
        {{/person}} -->

        <header class="bg-light text-center py-1">
            <h3>Login</h3>
        </header>

        <form action="/authenticate" method="post">
            <div class="row">
                <div class="col-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="text" id="email" name="email" class="form-control">
                </div>
                <div class="col-6">
                    <label for="pwd" class="form-label">Senha</label>
                    <input type="text" id="pwd" name="pwd" class="form-control">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-dark w-100 mt-3">Autenticar</button>
                </div>
            </div>
        </form>

        <form action="/exit" method="post">
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-danger w-100 mt-3">Sair</button>
                </div>
            </div>
        </form>
        
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>© 2023 Bank Of ARthur. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>

</html>

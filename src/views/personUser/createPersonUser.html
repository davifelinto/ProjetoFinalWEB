<!-- Apresentar tela para cadastro de Pessoa e Usuario (tela única) -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastrar Pessoa e Usuário | BOAR Web App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="../icons/BOAR_icon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/"><img src="../icons/BOAR_icon.png" width="" height="50" alt="">
            BOAR
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/personUser/createPersonUser">Cadastrar-se</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Fazer login</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container my-5">
        {{#person}}
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{person.result}}</strong> cadastrado(a) com sucesso!
            </div>
        {{/person}}

        {{#error}}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{error}}</strong> não foi possível concluir o cadastro.
            </div>
        {{/error}}

        <form method="post" action="/personUser/createPersonUser">
            <div class="row">
                <header class="bg-light text-center py-1">
                    <h3>Cadastrar pessoa</h3>
                </header>
                <div class="col-4">
                    <label class="form-label" for="name">Nome</label>
                    <input class="form-control" type="text" id="name" name="name" placeholder="Digite o nome">
                </div>
                <div class="col-4">
                    <label class="form-label" for="cpf">CPF</label>
                    <input class="form-control" type="number" id="cpf" name="cpf" placeholder="Digite o CPF">
                </div>
                <div class="col-md-4">
                    <label for="birth_date">Data de nascimento:</label>
                    <input class="form-control" type="date" id="birth_date" name="birth_date" placeholder="Digite a data de nascimento">
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="phone">Telefone:</label>
                    <input class="form-control" type="number" id="phone" name="phone" placeholder="Digite o telefone">
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="address">Endereço:</label>
                    <input class="form-control" type="text" id="address" name="address" placeholder="Digite o endereço">
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="cep">CEP:</label>
                    <input class="form-control" type="number" id="cep" name="cep" placeholder="Digite o cep">
                </div>
                
                <header class="bg-light text-center py-3">
                    <h3>Cadastrar usuário</h3>
                </header>
                <div class="col-md-6">
                    <label class="form-label" for="email">E-mail:</label>
                    <input class="form-control" type="text" id="email" name="email" placeholder="Digite o E-mail">
                </div>
                <div class="col-6">
                    <label class="form-label" for="pwd">Senha</label>
                    <input class="form-control" type="password" id="pwd" name="pwd" placeholder="Digite a senha">
                </div>
            </div>
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-dark btn-block">Cadastrar</button>
            </div>
        </form>

    </div>
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>© 2023 Bank Of ARthur. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>

</html>

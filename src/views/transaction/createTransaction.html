<!-- Apresentar tela para cadastrar movimento (Realizar transferência) -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastrar Transação | BOAR Web App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="../icons/BOAR_icon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/home"><img src="../icons/BOAR_icon.png" width="" height="50" alt="">
            BOAR
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/home">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/account/indexAccount">Conta</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/transaction/depositTransaction">Depósito</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/transaction/readTransaction">Transferências</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/index">Sair</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <section class="container my-5">
        {{#transaction}}
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{transaction.result}}</strong> transação feita com sucesso!
            </div>
        {{/transaction}}

        {{#error}}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{error}}</strong> não foi possível concluir a transação.
            </div>
        {{/error}}

        <header class="bg-light text-center py-1">
          <h3>Nova transação</h3>
        </header>
        <form method="post" action="/transaction/createTransaction">
            <div class="row">
                <div class="col-4">
                    <label class="form-label" for="account_origin">Número da conta de origem:</label>
                    <input class="form-control" type="number" id="account_origin" name="account_origin" placeholder="Digite o Número">
                </div>
                <div class="col-4">
                    <label class="form-label" for="account_destiny">Número da conta destino:</label>
                    <input class="form-control" type="number" id="account_destiny" name="account_destiny" placeholder="Digite o Número">
                </div>
                <div class="col-4">
                    <label class="form-label" for="value">Valor:</label>
                    <input class="form-control" type="number" step="0.01" id="value" name="value" placeholder="Digite o valor">
                </div>
                <div class="col-12">
                    <label class="form-label" for="obs">Observações:</label>
                    <input class="form-control" type="text" id="obs" name="obs" placeholder="Digite alguma observação">
                </div>
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-dark btn-block">Realizar transação</button>
            </div>
        </form>

    </section>
    
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>© 2023 Bank Of ARthur. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>

</html>
